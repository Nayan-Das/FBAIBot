<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>FbAIBot</title>

        <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    </head>
    <body>
        <div id="mainWrapper">
            <div id="messages">
                <!-- <div class="message">
                    <div class="messageSpeechBubbleWrapper right">
                        <div class="messageSpeechBubble">how many days till Christmas</div>
                    </div>
                </div> -->
                <!-- <div class="message">
                    <div class="messageSpeechBubbleWrapper">
                        <div class="messageSpeechBubble messageSpeechBubbleResponse">Let's see</div>
                    </div>
                </div> -->
                <div class="message">
                    <div class="messageCard messageCardShort">
                        <span class="messageCardDescription">
                            <h3>Hi, This is Coronil</h3>
                            <p>How Can I help?</p>
                        </span>
                        <span class="messageCardImage">
                            <img src="images/hello.png" alt="Image not found" />
                        </span>
                    </div>
                </div>
            </div>
            <div id="controls">
                <button id="cameraButton" class="controlsButton"><i class="fas fa-camera"></i></button>
                <button id="micButton" class="controlsButton"><i id="micButtonIcon" class="fas fa-microphone"></i></button>
                <button id="keyboardButton" class="controlsButton"><i class="fas fa-keyboard"></i></button>
            </div>
            <div id="controlsKeyboard" class="hidden">
                <button id="controlsKeyboardBack" class="controlsButton"><i class="fas fa-chevron-down"></i></button>
                <input id="controlsKeyboardKeyboardInput" type="text" placeholder="Type a message"/>
                <button id="controlsKeyboardSend" class="controlsButton"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        <div id="cameraWrapper" class="hidden">
            <video id="cameraDisplay">Video stream not available.</video>
            <div id="cameraOverlay"></div>
            <div id="cameraControls">
                <button id="cameraBackButton" class="controlsButton"><i class="fas fa-chevron-down"></i></button>
                <button id="takePhotoButton"></button>
            </div>
            <canvas id="hiddenCanvas" class="hidden"></canvas>
        </div>
        <script src="js/main.js"></script>
        <!--<script src="https://unpkg.com/compromise@latest/builds/compromise.min.js"></script>-->
    </body>
</html>
